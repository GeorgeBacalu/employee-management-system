<!DOCTYPE html>
<html lang="en">
<head th:replace="~{/_fragments/layout::head('Experience Details')}"></head>
<body>
<header th:replace="~{/_fragments/layout::header}"></header>
<main class="container my-1">
  <div class="card px-3">
    <h3 class="text-center">Experience Details</h3>
    <div class="card-body">
      <div class="details">
        <p>Title: [[${experience.title}]]</p>
        <p>Organization: [[${experience.organization}]]</p>
        <p>Description: [[${experience.description}]]</p>
        <p>Experience type: [[${experience.type}]]</p>
        <p>Start date: [[${experience.startedAt}]]</p>
        <p>Finish date: [[${experience.finishedAt}]]</p>
      </div>
      <a th:href="@{/experiences}" type="button" class="btn btn-secondary btn-container"><i class="fas fa-arrow-left"></i> Back</a>
    </div>
  </div>
</main>
<footer th:replace="~{/_fragments/layout::footer}"></footer>
</body>
</html>
