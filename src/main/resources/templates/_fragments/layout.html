<!DOCTYPE html>
<html lang="en">
<head th:fragment="head(title)">
  <meta charset="UTF-8">
  <title>[[${title}]]</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link type="text/css" rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header th:fragment="header">
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a th:href="@{/employees}" class="navbar-brand p-1">Employee Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar">
      <div class="navbar-nav">
        <a th:href="@{/authorities}" class="nav-link">Authorities</a>
        <a th:href="@{/experiences}" class="nav-link">Experiences</a>
        <a th:href="@{/feedbacks}" class="nav-link">Feedbacks</a>
        <a th:href="@{/trainers}" class="nav-link">Trainers</a>
        <a th:href="@{/roles}" class="nav-link">Roles</a>
        <a th:href="@{/studies}" class="nav-link">Studies</a>
        <a th:href="@{/users}" class="nav-link">Users</a>
      </div>
    </div>
  </nav>
</header>
<th:block th:fragment="tableHeader(url, field, direction, fieldValue, text)">
  <th>
    <a class="thead-link" th:unless="${field eq fieldValue}" th:href="@{${url} + '&sort=' + ${fieldValue} + '%2Casc'}">[[${text}]]</a>
    <a class="thead-link" th:if="${field eq fieldValue and direction eq 'asc'}" th:href="@{${url} + '&sort=' + ${fieldValue} + '%2Cdesc'}">[[${text}]] <i class="fas fa-angle-down"></i></a>
    <a class="thead-link" th:if="${field eq fieldValue and direction eq 'desc'}" th:href="@{${url} + '&sort=id%2Casc'}">[[${text}]] <i class="fas fa-angle-up"></i></a>
  </th>
</th:block>
<th:block th:fragment="paginationLink(view, page, size, key, field, direction, text)">
  <a class="page-link" th:href="@{'/' + ${view} + '?page=' + ${page} + '&size=' + ${size} + '&key=' + ${key} + '&sort=' + ${field} + '%2C' + ${direction}}">[[${text}]]</a>
</th:block>
<th:block>
  <li class="page-item" th:fragment="paginationItem(view, page, size, key, field, direction, index)">
    <a class="page-link" th:if="${page != index}" th:href="@{'/' + ${view} + '?page=' + ${index} + '&size=' + ${size} + '&key=' + ${key} + '&sort=' + ${field} + '%2C' + ${direction}}">[[${index + 1}]]</a>
    <a class="page-link" th:if="${page == index}" th:disabled>[[${index + 1}]]</a>
  </li>
</th:block>
<footer th:fragment="footer" class="text-center text-lg-start bg-dark position-absolute fixed-bottom">
  <div class="text-white p-3">[[${#dates.year(#dates.createNow())}]] - George Bacalu</div>
</footer>
</body>
</html>
