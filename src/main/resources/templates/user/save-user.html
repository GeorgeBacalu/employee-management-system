<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Save User</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
  <link type="text/css" rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a th:href="@{/employees}" class="navbar-brand p-1">Employee Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar">
      <div class="navbar-nav">
        <a th:href="@{/authorities}" class="nav-link">Authorities</a>
        <a th:href="@{/experiences}" class="nav-link">Experiences</a>
        <a th:href="@{/feedbacks}" class="nav-link">Feedbacks</a>
        <a th:href="@{/roles}" class="nav-link">Roles</a>
        <a th:href="@{/studies}" class="nav-link">Studies</a>
        <a th:href="@{/trainers}" class="nav-link">Trainers</a>
        <a th:href="@{/users}" class="nav-link">Users</a>
      </div>
    </div>
  </nav>
</header>
<main class="container my-1">
  <div class="card px-3">
    <h3 class="text-center">Save User</h3>
    <div class="card-body">
      <form th:action="@{/users/save}" method="post" th:object="${userDto}">
        <div class="row">
          <div class="col-md-6 form-group">
            <label for="name">Name <span class="text-danger font-weight-bold">*</span></label>
            <input type="text" id="name" th:field="*{name}" placeholder="Enter name" class="form-control" required>
            <label for="email" class="mt-2">Email <span class="text-danger font-weight-bold">*</span></label>
            <input type="email" id="email" th:field="*{email}" placeholder="Enter email" class="form-control" required>
            <label for="password" class="mt-2">Password <span class="text-danger font-weight-bold">*</span></label>
            <input type="password" id="password" th:field="*{password}" placeholder="Enter password" class="form-control" required>
            <label for="mobile" class="mt-2">Mobile <span class="text-danger font-weight-bold">*</span></label>
            <input type="text" id="mobile" th:field="*{mobile}" placeholder="Enter mobile" class="form-control" required>
          </div>
          <div class="col-md-6 form-group">
            <label for="address">Address <span class="text-danger font-weight-bold">*</span></label>
            <input type="text" id="address" th:field="*{address}" placeholder="Enter address" class="form-control" required>
            <label for="birthday" class="mt-2">Birthday <span class="text-danger font-weight-bold">*</span></label>
            <input type="date" id="birthday" th:field="*{birthday}" placeholder="Enter birthday" class="form-control" required>
            <label for="role-id" class="mt-2">Role ID <span class="text-danger font-weight-bold">*</span></label>
            <input type="number" id="role-id" th:field="*{roleId}" placeholder="Enter role ID" class="form-control" required>
            <label for="authorities-ids" class="mt-2">Authorities IDs <span class="text-danger font-weight-bold">*</span></label>
            <input type="text" id="authorities-ids" th:field="*{authoritiesIds}" placeholder="Enter authorities IDs" class="form-control" required>
          </div>
        </div>
        <button type="submit" class="btn btn-success btn-container">Save</button>
        <a th:href="@{/users}" type="button" class="btn btn-danger btn-container ml-2">Cancel</a>
      </form>
    </div>
  </div>
</main>
<footer class="text-center text-lg-start bg-dark position-absolute fixed-bottom">
  <div class="text-white p-3">[[${#dates.year(#dates.createNow())}]] - George Bacalu</div>
</footer>
</body>
</html>
