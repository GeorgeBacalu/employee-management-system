<!DOCTYPE html>
<html lang="en">
<head th:replace="~{/_fragments/layout::head('Authorities')}"></head>
<body>
<header th:replace="~{/_fragments/layout::header}"></header>
<main class="my-1 mx-auto text-left main-container">
  <h3>Authorities</h3>
  <a th:href="@{/authorities/save}" class="btn btn-primary my-1"><i class="fas fa-plus"></i> Save</a>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>
      <th>Authority type</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="authority : ${authorities}">
      <td>[[${authority.type}]]</td>
      <td><a th:href="@{'/authorities/' + ${authority.id}}" class="btn btn-info"><i class="fas fa-info-circle"></i> View details</a></td>
    </tr>
    </tbody>
  </table>
</main>
<footer th:replace="~{/_fragments/layout::footer}"></footer>
</body>
</html>
