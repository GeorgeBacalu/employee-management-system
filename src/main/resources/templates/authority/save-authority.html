<!DOCTYPE html>
<html lang="en">
<head th:replace="~{/_fragments/layout::head('Save Authority')}"></head>
<body>
<header th:replace="~{/_fragments/layout::header}"></header>
<main class="container my-1">
  <div class="card px-3">
    <h3 class="text-center">Save Authority</h3>
    <div class="card-body">
      <form th:action="@{/authorities/save}" method="post" th:object="${authorityDto}">
        <div class="row mb-3">
          <label for="type">Authority type <span class="text-danger font-weight-bold">*</span></label>
          <select name="type" id="type" th:field="*{type}" class="custom-select form-control" required>
            <option value="" hidden>--Choose authority type--</option>
            <option th:each="type : ${T(com.project.ems.authority.enums.AuthorityType).values()}" th:value="${type}">[[${type}]]</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success btn-container">Save</button>
        <a th:href="@{/authorities}" type="button" class="btn btn-danger btn-container ml-2">Cancel</a>
      </form>
    </div>
  </div>
</main>
<footer th:replace="~{/_fragments/layout::footer}"></footer>
</body>
</html>
