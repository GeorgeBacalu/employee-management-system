<!DOCTYPE html>
<html lang="en">
<head th:replace="~{/_fragments/layout::head('Roles')}"></head>
<body>
<header th:replace="~{/_fragments/layout::header}"></header>
<main class="my-1 mx-auto text-left main-container">
  <h3>Roles</h3>
  <a th:href="@{/roles/save}" class="btn btn-primary my-1">Save</a>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>
      <th>Role type</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="role : ${roles}">
      <td>[[${role.type}]]</td>
      <td><a th:href="@{'/roles/' + ${role.id}}" class="btn btn-info">View details</a></td>
    </tr>
    </tbody>
  </table>
</main>
<footer th:replace="~{/_fragments/layout::footer}"></footer>
</body>
</html>
