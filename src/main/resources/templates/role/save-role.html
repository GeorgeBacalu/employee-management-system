<!DOCTYPE html>
<html lang="en">
<head th:replace="~{/_fragments/layout::head('Save Role')}"></head>
<body>
<header th:replace="~{/_fragments/layout::header}"></header>
<main class="container my-1">
  <div class="card px-3">
    <h3 class="text-center">Save Role</h3>
    <div class="card-body">
      <form th:action="@{/roles/save}" method="post" th:object="${roleDto}">
        <div class="row mb-3">
          <label for="type">Role type <span class="text-danger font-weight-bold">*</span></label>
          <select name="type" id="type" th:field="*{type}" class="custom-select form-control" required>
            <option value="" hidden>--Choose role type--</option>
            <option th:each="type : ${T(com.project.ems.role.enums.RoleType).values()}" th:value="${type}">[[${type}]]</option>
          </select>
        </div>
        <button type="submit" class="btn btn-success btn-container"><i class="fa fa-save"></i> Save</button>
        <a th:href="@{/roles}" type="button" class="btn btn-danger btn-container ml-2"><i class="fa fa-times"></i> Cancel</a>
      </form>
    </div>
  </div>
</main>
<footer th:replace="~{/_fragments/layout::footer}"></footer>
</body>
</html>
